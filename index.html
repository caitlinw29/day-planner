<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div id="save-and-clear">
      <button class="allBtn" id="saveAll">Save all entries</button>
      <button class="allBtn" id="clearAll">Clear all entries</button>
    </div>
    <div class="container">
        <div class="grid-item hour">9AM</div>
        <div class="grid-item row" data-hour="9"><textarea data-key="9"></textarea></div>
        <div class="grid-item saveBtn" onclick="save(9)"><i class="fas fa-save"></i></div>
        <div class="grid-item hour">10AM</div>
        <div class="grid-item row" data-hour="10"><textarea data-key="10"></textarea></div>
        <div class="grid-item saveBtn" onclick="save(10)"><i class="fas fa-save"></i></div>
        <div class="grid-item hour">11AM</div>
        <div class="grid-item row" data-hour="11"><textarea data-key="11"></textarea></div>
        <div class="grid-item saveBtn" onclick="save(11)"><i class="fas fa-save"></i></div>
        <div class="grid-item hour">12PM</div>
        <div class="grid-item row" data-hour="12"><textarea data-key="12"></textarea></div>
        <div class="grid-item saveBtn" onclick="save(12)"><i class="fas fa-save"></i></div>
        <div class="grid-item hour">1PM</div>
        <div class="grid-item row" data-hour="13"><textarea data-key="13"></textarea></div>
        <div class="grid-item saveBtn" onclick="save(13)"><i class="fas fa-save"></i></div>
        <div class="grid-item hour">2PM</div>
        <div class="grid-item row" data-hour="14"><textarea data-key="14"></textarea></div>
        <div class="grid-item saveBtn" onclick="save(14)"><i class="fas fa-save"></i></div>
        <div class="grid-item hour">3PM</div>
        <div class="grid-item row" data-hour="15"><textarea data-key="15"></textarea></div>
        <div class="grid-item saveBtn" onclick="save(15)"><i class="fas fa-save"></i></div>
        <div class="grid-item hour">4PM</div>
        <div class="grid-item row" data-hour="16"><textarea data-key="16"></textarea></div>
        <div class="grid-item saveBtn" onclick="save(16)"><i class="fas fa-save"></i></div>
        <div class="grid-item hour">5PM</div>
        <div class="grid-item row" data-hour="17"><textarea data-key="17"></textarea></div>
        <div class="grid-item saveBtn" onclick="save(17)"><i class="fas fa-save"></i></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
